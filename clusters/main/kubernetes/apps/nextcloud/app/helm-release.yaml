---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.9.13
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 240m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false
    
    credentials:
      backblaze:
        type: s3
        url: ${BUCKET_URL}
        bucket: ${BUCKET_NAME}
        accessKey: ${BUCKET_ACCESSKEY}
        secretKey: ${BUCKET_SECRETKEY}
        encrKey: ${BUCKET_ENCRKEY}

    cnpg:
      main:
        mode: recovery
        password: ${CNPG_PASSWORD_NEXTCLOUD}
        cluster:
          singleNode: true
        backups:
          enabled: true
          revision: "5"
          credentials: backblaze
        recovery:
          credentials: backblaze
    
    nextcloud:
      credentials:
        initialAdminUser: ${USER_1}
        initialAdminPassword: ${NEXTCLOUD_PASSWORD}
      general:
        accessIP: ${TRAEFIK_IP}
        default_phone_region: CA
      files:
        shared_folder_name: Partage
      previews:
        providers:
          - BMP
          - GIF
          - JPEG
          - Krita
          - MarkDown
          - MP3
          - OpenDocument
          - PNG
          - TXT
          - XBitmap
      clamav:
        enabled: true
      collabora:
        enabled: true
        username: ${USER_1}
        password: ${COLLABORA_PASSWORD}
        dictionaries:
          - en_US
          - fr_FR

    persistence:
      config:
        volsync:
          - name: cfg
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      html:
        volsync:
          - name: htm
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER_0}
        path: ${DATASET_CLOUD}
    
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
        tls:
          - hosts:
            - cloud.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: cloud.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix