apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoiceshelf
  namespace: invoiceshelf
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false

    image:
      repository: invoiceshelf/invoiceshelf
      pullPolicy: IfNotPresent
      tag: latest@sha256:b0deaff96c100d3e0c688486a38b0d488e7936b4d75c1c2847e4cf72c2b086a8
    
    credentials:
      backblaze:
        type: s3
        url: ${BUCKET_URL}
        bucket: ${BUCKET_NAME}
        accessKey: ${BUCKET_ACCESSKEY}
        secretKey: ${BUCKET_SECRETKEY}
        encrKey: ${BUCKET_ENCRKEY}

    cnpg:
      main:
        enabled: true
        cluster:
          singleNode: true
        mode: standalone
        database: invoiceshelf
        user: invoiceshelf
        password: ${CNPG_PASSWORD_INVOICESHELF}
        backups:
          enabled: true
          credentials: backblaze

    service:
      main:
        ports:
          main:
            port: 9090
            targetPort: 80

    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: auth
                namespace: traefik
        tls:
          - hosts:
            - client.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: client.${DOMAIN_0}

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /conf
        targetSelectAll: true
        volsync:
          - name: cfg
            type: restic
            cleanupCachePVC: true
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      data:
        enabled: true
        type: pvc
        mountPath: /data
        targetSelectAll: true
        volsync:
          - name: dat
            type: restic
            cleanupCachePVC: true
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      varlog:
        enabled: true
        type: emptyDir
        mountPath: /var/log
        targetSelectAll: true

    workload:
      main:
        podSpec:
          initContainers:
            main:
              enabled: true
              type: init
              imageSelector: image
              command:
                - /bin/sh
                - -c
                - |
                  mkdir -p /run/php
                  chown www-data:www-data /run/php
                  chown 568:568 /var/log
                  chmod g+w /var/log
                  /entrypoint.sh
              securityContext:
                runAsUser: 0
                readOnlyRootFilesystem: false
          containers:
            main:
              command: ["php-fpm8.2", "-F"]
              env:
                PHP_TZ: America/Montreal
                TIMEZONE: America/Montreal
                APP_NAME: Freeman
                APP_ENV: local
                APP_DEBUG: true
                APP_URL: http://invoiceshelf-app-template.invoiceshelf.svc.cluster.local:90
                APP_LOCALE: fr
                DB_CONNECTION: pgsql
                DB_HOST: invoiceshelf-app-template-cnpg-main-rw
                DB_PORT: 5432
                DB_DATABASE: invoiceshelf
                DB_USERNAME: invoiceshelf
                DB_PASSWORD: ${CNPG_PASSWORD_INVOICESHELF}
                CACHE_STORE: file
                SESSION_DRIVER: file
                SESSION_LIFETIME: 120
                SESSION_ENCRYPT: true
                SESSION_PATH: /
                SESSION_DOMAIN: invoiceshelf-app-template.invoiceshelf.svc.cluster.local
                SANCTUM_STATEFUL_DOMAINS: invoiceshelf-app-template.invoiceshelf.svc.cluster.local:9090
                STARTUP_DELAY: 0
                MAIL_DRIVER: smtp
                MAIL_HOST: ${SMTP_HOST_0}
                MAIL_PORT: 587
                MAIL_USERNAME: ${SMTP_USERNAME_0}
                MAIL_PASSWORD: ${SMTP_PASSWORD_INVOICESHELF}
                MAIL_ENCRYPTION: tls
                MAIL_FROM_NAME: ${SMTP_NAME_INVOICESHELF}
                MAIL_FROM_ADDRESS: ${SMTP_FROM_INVOICESHELF}