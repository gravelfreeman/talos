---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 17.38.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 240m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false
    
    credentials:
      backblaze:
        type: s3
        url: ${BUCKET_URL}
        bucket: ${BUCKET_NAME}
        accessKey: ${BUCKET_ACCESSKEY}
        secretKey: ${BUCKET_SECRETKEY}
        encrKey: ${BUCKET_ENCRKEY}
    
    cnpg:
      main:
        mode: recovery
        password: ${CNPG_PASSWORD_IMMICH}
        cluster:
          singleNode: true
        backups:
          enabled: true
          revision: "2"
          credentials: backblaze
        recovery:
          revision: "1"
          credentials: backblaze
  
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
        tls:
          - hosts:
            - photos.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: photos.${DOMAIN_0}
    
    persistence:
      backups:
        volsync:
          - name: bkp
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      library:
        volsync:
          - name: lib
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      profile:
        volsync:
          - name: prf
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      thumbs:
        volsync:
          - name: thn
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      uploads:
        volsync:
          - name: upl
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      video:
        volsync:
          - name: vid
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      user10:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/library/${USER_1}
        server: ${NFS_SERVER_0}
        path: ${DATASET_USERS}/${USER_1}/Photos
      user11:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/library/${USER_2}
        server: ${NFS_SERVER_0}
        path: ${DATASET_USERS}/${USER_2}/Photos