apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maloja
  namespace: maloja
spec:
  interval: 15m
  chart:
    spec:
      chart: maloja
      version: 6.0.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    credentials:
      backblaze:
        accessKey: ${BUCKET_ACCESSKEY}
        bucket: ${BUCKET_NAME}
        encrKey: ${BUCKET_ENCRKEY}
        name: backblaze
        path: ""
        secretKey: ${BUCKET_SECRETKEY}
        type: s3
        url: ${BUCKET_URL}
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          middlewares:
            - name: auth
        tls:
          - hosts:
            - maloja.${DOMAIN_1}
            clusterIssuer: domain-1-wildcard
        hosts:
          - host: maloja.${DOMAIN_1}
            paths:
            - path: /
              pathType: Prefix
    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
          - credentials: backblaze
            name: cfg
            src:
              enabled: true
            type: restic
    securityContext:
      container:
        UMASK: "0022"
        runAsUser: 0
      pod:
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        enabled: true
        ports:
          main:
            port: 42010
            protocol: tcp
            targetPort: 42010
        type: ClusterIP
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MALOJA_DATA_DIRECTORY: /config
                MALOJA_HOST: 0.0.0.0
        replicas: 1
        type: Deployment
