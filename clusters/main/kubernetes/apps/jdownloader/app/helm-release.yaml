apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jdownloader
  namespace: jdownloader
spec:
  interval: 15m
  chart:
    spec:
      chart: jdownloader2
      version: 17.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    configmap:
      jdownloader:
        enabled: true
        data:
          DISPLAY_HEIGHT: '{{ .Values.jdownloader.DISPLAY_HEIGHT }}'
          DISPLAY_WIDTH: '{{ .Values.jdownloader.DISPLAY_WIDTH }}'
          ENABLE_CJK_FONT: '{{ ternary "1" "0" .Values.jdownloader.ENABLE_CJK_FONT }}'
          KEEP_APP_RUNNING: '{{ ternary "1" "0" .Values.jdownloader.KEEP_APP_RUNNING }}'
          SECURE_CONNECTION: '{{ ternary "1" "0" .Values.jdownloader.SECURE_CONNECTION }}'
    credentials:
      backblaze:
        accessKey: ${BUCKET_ACCESSKEY}
        bucket: ${BUCKET_NAME}
        encrKey: ${BUCKET_ENCRKEY}
        name: backblaze
        path: ""
        secretKey: ${BUCKET_SECRETKEY}
        type: s3
        url: ${BUCKET_URL}
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          middlewares:
            - name: auth
        tls:
          - hosts:
            - jdown.${DOMAIN_1}
            clusterIssuer: domain-1-wildcard
        hosts:
          - host: jdown.${DOMAIN_1}
            paths:
            - path: /
              pathType: Prefix
    jdownloader:
      DISPLAY_HEIGHT: 1080
      DISPLAY_WIDTH: 1920
      ENABLE_CJK_FONT: false
      KEEP_APP_RUNNING: true
      SECURE_CONNECTION: false
      gui: true
    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
          - credentials: backblaze
            name: cfg
            src:
              enabled: true
            type: restic
      output:
        enabled: true
        type: nfs
        mountPath: /output
        path: ${DATASET_MEDIA}/temp/downloads/jdownloader
        server: ${NFS_SERVER_0}
    securityContext:
      container:
        UMASK: "0022"
        runAsUser: 0
      pod:
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        enabled: true
        ports:
          main:
            port: 10054
            targetPort: 5800
        type: ClusterIP
      myjd:
        enabled: true
        ports:
          myjd:
            enabled: true
            port: 3129
            targetPort: 3129
        type: LoadBalancer
      vnc:
        enabled: true
        ports:
          vnc:
            enabled: true
            port: 10056
            targetPort: 5900
        type: LoadBalancer
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
              envFrom:
                - configMapRef:
                  name: jdownloader
              probes:
                liveness:
                  type: tcp
                readiness:
                  type: tcp
                startup:
                  type: tcp
              securityContext:
                capabilities:
                  add:
                    - NET_BIND_SERVICE
                    - KILL
        replicas: 1
        type: Deployment
