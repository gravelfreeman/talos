---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overlay-helperr
  namespace: maintainerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false

    image:
      repository: gsariev/maintainerr-overlay-helperr
      tag: 1.0.3@sha256:717af79841641b2bfd860b9d52fdb7dfd24a9a8567434ff5a446a75133ad97b1
      pullPolicy: IfNotPresent

    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    credentials:
      backblaze:
        type: s3
        url: ${BUCKET_URL}
        bucket: ${BUCKET_NAME}
        accessKey: ${BUCKET_ACCESSKEY}
        secretKey: ${BUCKET_SECRETKEY}
        encrKey: ${BUCKET_ENCRKEY}

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        targetSelectAll: true
        volsync:
          - name: cfg
            type: restic
            cleanupCachePVC: true
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 5 * * *

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PLEX_URL: http://plex.plex.svc.cluster.local:32400
                PLEX_TOKEN: ${PLEX_TOKEN}
                MAINTAINERR_URL: http://maintainerr.maintainerr.svc.cluster.local:6246/api/collections
                IMAGE_SAVE_PATH: /config/images
                ORIGINAL_IMAGE_PATH: /config/images/originals
                TEMP_IMAGE_PATH: /config/images/temp
                FONT_PATH: /config/fonts/AvenirNextLTPro-Bold.ttf
                FONT_COLOR: "#ffffff"
                BACK_COLOR: "#B20710"
                FONT_SIZE: 45
                PADDING: 15
                BACK_RADIUS: 20
                HORIZONTAL_OFFSET: 50
                HORIZONTAL_ALIGN: left
                VERTICAL_OFFSET: 50
                VERTICAL_ALIGN: bottom
                BACK_WIDTH: "600"
                BACK_HEIGHT: "80"
                DATE_FORMAT: "d MMM"
                OVERLAY_TEXT: "RETIRÃ‰ LE"
                ENABLE_DAY_SUFFIX: false
                ENABLE_UPPERCASE: true
                LANGUAGE: "fr-CA"
                RUN_INTERVAL: 2880
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false

    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: auth
                  namespace: traefik
          tls:
            - hosts:
              - maintainerr.cs.${DOMAIN_0}
              clusterIssuer: domain-0-wildcard
          hosts:
            - host: maintainerr.cs.${DOMAIN_0}