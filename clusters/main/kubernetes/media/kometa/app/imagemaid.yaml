---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: imagemaid
  namespace: kometa
spec:
  interval: 15m
  chart:
    spec:
      chart: imagemaid
      version: 14.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false

    image:
      repository: kometateam/imagemaid
      tag: v1.1.1@sha256:48477f33f1aa4415be9ab6d6a883c0c215d7ac58767f5d4da64f412a7d940468
      pullPolicy: IfNotPresent

    credentials:
      backblaze:
        type: s3
        url: ${BUCKET_URL}
        bucket: ${BUCKET_NAME}
        accessKey: ${BUCKET_ACCESSKEY}
        secretKey: ${BUCKET_SECRETKEY}
        encrKey: ${BUCKET_ENCRKEY}

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        targetSelectAll: true
        volsync:
          - name: cfg
            type: restic
            cleanupCachePVC: true
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 3 * * *
      plex:
        enabled: true
        type: nfs
        mountPath: /plex
        server: ${NFS_SERVER_0}
        path: /mnt/eden/backups/plex/Library/Application Support

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PLEX_PATH: /plex/Plex Media Server
                LOCAL_DB: True
                MODE: remove
                SCHEDULE: ""
                PLEX_URL: ""
                PLEX_TOKEN: ""
                DISCORD: ""
                TIMEOUT: 600
                SLEEP: 60
                IGNORE_RUNNING: False
                USE_EXISTING: False
                PHOTO_TRANSCODER: True
                EMPTY_TRASH: True
                CLEAN_BUNDLES: True
                OPTIMIZE_DB: True
                TRACE: False
                LOG_REQUESTS: True