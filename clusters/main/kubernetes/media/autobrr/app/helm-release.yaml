    #         targetPort: ${PROXY_PORT}
    #         port: ${PROXY_PORT}
    #   socks:
    #     enabled: true
    #     type: LoadBalancer
    #     loadBalancerIP: ${LOAD_BALANCER_ABR}
    #     ports:
    #       socks:
    #         enabled: true
    #         protocol: tcp
    #         targetPort: ${SOCKS_PORT}
    #         port: ${SOCKS_PORT}

    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: auth
                namespace: traefik
        tls:
          - hosts:
            - autobrr.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: autobrr.${DOMAIN_0}

    persistence:
      config:
        volsync:
          - name: cfg
            type: restic
            cleanupCachePVC: true
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 5 * * *
      watchdir:
        enabled: true
        type: nfs
        mountPath: /watchdir
        server: ${NFS_SERVER_0}
        path: ${DATASET_MEDIA}/temp/joal

