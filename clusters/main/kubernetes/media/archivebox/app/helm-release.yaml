apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: archivebox
  namespace: archivebox
spec:
  interval: 15m
  chart:
    spec:
      chart: archivebox
      version: 3.0.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false

    credentials:
      backblaze:
        type: s3
        url: ${BUCKET_URL}
        bucket: ${BUCKET_NAME}
        accessKey: ${BUCKET_ACCESSKEY}
        secretKey: ${BUCKET_SECRETKEY}
        encrKey: ${BUCKET_ENCRKEY}

    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: auth
                namespace: traefik
        tls:
          - hosts:
            - archivebox.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: archivebox.${DOMAIN_0}

    persistence:
      data:
        volsync:
          - name: dat
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
      config:
        enabled: true
        type: nfs
        mountPath: /config
        server: ${NFS_SERVER_0}
        path: "${DATASET_APPS}/kubernetes/archivebox"

    config:
      admin_username: ${ADMIN_USERNAME}
      admin_password: ${ADMIN_PASSWORD}