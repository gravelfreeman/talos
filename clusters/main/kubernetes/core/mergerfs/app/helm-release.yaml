---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mergerfs
  namespace: mergerfs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: America/Montreal
    global:
      stopAll: false

    image:
      repository: hvalev/mergerfs
      pullPolicy: IfNotPresent
      tag: 2.40.2.1@sha256:15375ac6e1646d86ffd7c2cea380dc7dfba6a07a1e8d2bc84629d67b0044f90d

    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
        capabilities:
          add:
            - SYS_ADMIN

    persistence:
      merged:
        enabled: true
        type: emptyDir
        mountPath: /merged
        mountPropagation: Bidirectional
        targetSelectAll: true
      media:
        enabled: true
        type: nfs
        server: ${NFS_SERVER_0}
        path: ${DATASET_MEDIA}
        targetSelector:
          main:
            mergerfs:
              mountPath: /disks/media
      overseerr:
        enabled: true
        type: nfs
        server: ${NFS_SERVER_0}
        path: ${DATASET_OVERSEERR}
        targetSelector:
          main:
            mergerfs:
              mountPath: /disks/overseerr

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MERGERFS_PARAMS: "moveonenospc=true,dropcacheonclose=true,category.create=epmfs,cache.files=partial"
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false