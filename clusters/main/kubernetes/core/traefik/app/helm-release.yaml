---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    defaultCertificate: "domain-0-wildcard"
    service:
      tcp:
        loadBalancerIP: ${TRAEFIK_IP}
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          # middlewares:
          #   - name: auth
        tls:
          - hosts:
            - traefik.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: traefik.${DOMAIN_0}
            paths:
            - path: /
              pathType: Prefix
    middlewares:
      # forwardAuth:
      #   - name: auth
      #     address: http://authelia.authelia.svc.cluster.local:9091/api/verify?rd=https://${DOMAIN_0}/
      #     authResponseHeaders: 
      #       - Remote-User
      #       - Remote-Group
      #       - Remote-Name
      #       - Remote-Email
      #     trustForwardHeader: true
      ipWhiteList:
          - name: internal-only
            sourceRange:
